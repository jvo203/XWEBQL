        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="test.js"></script>
</head>

<body>
    <div class="container">
        <h1>XWEBQL TEST PAGE</h1>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>URL</h2>
            </div>
            <div class="panel-body">
                <div class="form-inline">

                    <div class="form-group">
                        <label for="url1">URL:</label>
                        <input type="text" class="form-control" id="url1" size="80"
                            value="https://data.darts.isas.jaxa.jp/pub/hitomi/obs/1/100042010/sxs/event_cl/ah100042010sxs_p0px1010_cl.evt.gz">
                    </div>

                    <button type="submit" class="btn btn-default" onclick="view_url(1)">Submit</button>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-inline">

                    <div class="form-group">
                        <label for="url2">URL:</label>
                        <input type="text" class="form-control" id="url2" size="80"
                            value="https://data.darts.isas.jaxa.jp/pub/xrism/data/obs/rev3/9/901002010/resolve/event_cl/xa901002010rsl_p0px5000_cl.evt.gz">
                    </div>

                    <button type="submit" class="btn btn-default" onclick="view_url(2)">Submit</button>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>HITOMI</h2>
            </div>
            <div class="panel-body">
                <div class="form-inline">

                    <div class="form-group">
                        <label for="hitomi_dataset">dataset:</label>
                        <input type="text" class="form-control" id="hitomi_dataset"
                            value="ah100040060sxs_p0px1010_cl.evt.gz">
                    </div>

                    <div class="form-group">
                        <label for="hitomi_mission">mission:</label>
                        <input type="text" class="form-control" id="hitomi_mission" size="10" value="hitomi">
                    </div>

                    <button type="submit" class="btn btn-default" onclick="view_mission('hitomi')">Submit</button>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>XRISM</h2>
            </div>
            <div class="panel-body">
                <div class="form-inline">

                    <div class="form-group">
                        <label for="xrism_dataset">dataset:</label>
                        <input type="text" class="form-control" id="xrism_dataset" value="N/A">
                    </div>

                    <div class="form-group">
                        <label for="xrism_mission">mission:</label>
                        <input type="text" class="form-control" id="xrism_mission" size="10" value="xrism">
                    </div>

                    <button type="submit" class="btn btn-default" onclick="view_mission('xrism')">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
